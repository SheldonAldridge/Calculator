<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
    <script src="js/time.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>

      <div class="base">
        <div class="header">
          <div class="time"></div>
          <div class="icons">
            <img src="images/cellphone signal bars.png" alt="cellphone signal bars"/>
            <img src="images/wifi bars.png" alt="wifi bars" />
            <img class="battery" src="images/battery.png" alt="battery" />
          </div>
         </div>
         <div class = "dummy-nav">
         <span></span>
         <span class="hl"></span>
         <span class="hl2"></span>
        </div>
        <div class = "calc-header">
        <h2>Calculator</h2>
        </div>

        <div class = "screen">
        <div class ="calc">56</div>
        <div class ="answer">56</div>
        </div>

        <table class="numBtns">

          <tr>
            <td><button class = "row1"       onclick="pressButton()">C</button></td>
            <td><button class = "row1"       onclick="pressButton()">()</button></td>
            <td><button class = "row1"       onclick="pressButton()">%</button></td>
            <td><button class = "operators"   onclick="pressButton()">/</button></td>
          </tr>

          <tr>
            <td><button class = "row2"       onclick="pressButton()">1</button></td>
            <td><button class = "row2"       onclick="pressButton()">2</button></td>
            <td><button class = "row2"       onclick="pressButton()">3</button></td>
            <td><button class = "operators"   onclick="pressButton()">x</button></td>
          </tr>

          <tr>
            <td><button class = "row3"       onclick="pressButton()">4</button></td>
            <td><button class = "row3"       onclick="pressButton()">5</button></td>
            <td><button class = "row3"       onclick="pressButton()">6</button></td>
            <td><button class = "operators"   onclick="pressButton()">+</button></td>
          </tr>

          <tr>
            <td><button class = "row4"       onclick="pressButton()">7</button></td>
            <td><button class = "row4"       onclick="pressButton()">8</button></td>
            <td><button class = "row4"       onclick="pressButton()">9</button></td>
            <td><button class = "operators"   onclick="pressButton()">-</button></td>
          </tr>

          <tr>
            <td><button class = "row5 "   onclick="pressButton()">0</button></td>
            <td><button class = "row5"    onclick="pressButton()">.</button></td>
            <td><button class = "operators" onclick="pressButton()">=</button></td>
          </tr>
        </table>
        </div>
        
      </div>
      
    </main>
  </body>
</html>

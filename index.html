<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
    <script src="js/time.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    
<header>
      <div class="base">
        <div class="header">
          <div class="time"></div>
          <div class="icons">
            <img src="images/cellphone signal bars.png" alt="cellphone signal bars"/>
            <img src="images/wifi bars.png" alt="wifi bars" />
            <img class="battery" src="images/battery.png" alt="battery" />
          </div>
         </div>
         <div class = "dummy-nav">
         <span></span>
         <span class="hl"></span>
         <span class="hl2"></span>
        </div>
        <div class = "calc-header">
        <h2>Calculator</h2>
        </div>

        <div class = "screen">
        <div class ="calc"></div>
        <div class="answer">0</div>
        </div>
</header>

        <main>
        
          <div class = "toggle-container">
            <button class = "theme-btn light" title ="light mode">
            <img src="images/sun_icon.svg"  alt="sun icon" onclick="setTheme('light')" title="Light mode">
          </button>
            <button class = "theme-btn dark" title ="dark mode">
            <img src="images/moon_icon.svg"  alt="moon icon" onclick="setTheme('dark')" title="Dark mode">
          </button>
          </div>
        
          <div class="row">
            <div class="col">
              <button class="col-op clear">C</button>
              <button class="col-op perc">%</button>
              <button class="col-op devide">/</button>
            </div>
          
            <div class="col">
              <button class="col-num">1</button>
              <button class="col-num">2</button>
              <button class="col-num">3</button>
              <button class="col-op-end">*</button>
            </div>
          
            <div class="col">
              <button class="col-num">4</button>
              <button class="col-num">5</button>
              <button class="col-num">6</button>
              <button class="col-op-end">+</button>
            </div>
          
            <div class="col">
              <button class="col-num">7</button>
              <button class="col-num">8</button>
              <button class="col-num">9</button>
              <button class="col-op-end">-</button>
            </div>
          
            <div class="col">
              <button class="col-num" id="border-left">0</button>
              <button class="col-num">.</button>
              <button class="col-eq-end" id="border-right">=</button>
            </div>

      </div>

    </main>
  </body>
</html>
